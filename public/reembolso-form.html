<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Reembolso</title>
</head>
<body>
  <h2>Reembolso</h2>
  <form id="formulario" enctype="multipart/form-data">
    <label>Cédula:</label><br />
    <input type="text" name="cedula" required /><br />

    <label>Número Factura:</label><br />
    <input type="text" name="numero" required /><br />

    <label>Monto:</label><br />
    <input type="number" name="monto" step="0.01" required /><br />

    <label>Fecha:</label><br />
    <input type="date" name="fecha" required /><br />

    <label>Subir factura:</label><br />
    <input type="file" name="archivo" accept="application/pdf" required /><br />

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      const respuesta = await fetch("https://6012810c43a0.ngrok-free.app/reembolso/solicitar", {
        method: "POST",
        body: formData,
      });

      const resultado = await respuesta.json();
      alert("Respuesta del servidor: " + JSON.stringify(resultado));
    });
  </script>
</body>
</html>
